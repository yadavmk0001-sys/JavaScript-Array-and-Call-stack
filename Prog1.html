<!DOCTYPE html>
<html>

<body>
    <h2><b>JavaScript Array Methods</b></h2>
    <h3><mark>Join() and pop()</mark></h3>
    <p>The Join() method joins array elements into a string. </p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango", "Strawberry", "kiwi"];
        document.getElementById("myjoin").innerHTML = fruits.join(" * ")
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;
    </script>
</body>

</html>
