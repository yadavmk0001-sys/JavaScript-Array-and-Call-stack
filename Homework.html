<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript Objects Data Structure and Array</h2>
    <script>
        var student = {
            name: 'Pragya',
            age: '13',
            Grade: '6',
            hobbies: 'Karate and Coding and Football',
            fav_sport: 'Cricket'
        };
        var color = ["white", "black", "red", "green", "blue"];
        document.write("Student name is : " + student.name,
            "<br>", "Student favorite sport is : "
        + student.fav_sport);
        document.write("<br>Before Poping the colors are: " + color.join("^"));
        document.write("<br>My favorite color is : " + color[1]);
        color.pop();
        document.write("<br>After Poping the colors are : " + color.join("*"));
    </script>
</body>

</html>
